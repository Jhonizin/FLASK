{% extends "base.html" %}
{% block title %}Usuários{% endblock %}
{% block content %}
<h2>Usuários</h2>
<a href="{{ url_for('novo_usuario') }}" class="btn btn-primary mb-3">Novo Usuário</a>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nome }}</td>
            <td>{{ u.email }}</td>
            <td>
                <a href="{{ url_for('editar_usuario', id=u.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('excluir_usuario', id=u.id) }}" onclick="return confirm('Deseja excluir?')" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
