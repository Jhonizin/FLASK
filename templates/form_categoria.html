{% extends "base.html" %}
{% block title %}Categoria{% endblock %}
{% block content %}
<h2>{{ 'Editar' if categoria else 'Nova' }} Categoria</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ categoria.nome if categoria else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('listar_categorias') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
