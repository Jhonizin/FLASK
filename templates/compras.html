{% block content %}
<h2>Compras</h2>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Pre√ßo</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        {% for compra in compras %}
        <tr>
            <td>{{ compra.id }}</td>
            <td>{{ compra.produto.nome }}</td>
            <td>R$ {{ compra.produto.preco }}</td>
            <td>{{ compra.data }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
