{% extends "base.html" %}
{% block title %}Meus Anúncios{% endblock %}
{% block content %}
<h2>Meus Anúncios</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for produto in meus_anuncios %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="card-img-top" alt="{{ produto.nome }}">
            <div class="card-body">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <p class="card-text">R$ {{ produto.preco }}</p>
                <p class="card-text"><small>Categoria: {{ produto.categoria.nome }}</small></p>
                <a href="{{ url_for('editar_produto', id=produto.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('excluir_produto', id=produto.id) }}" onclick="return confirm('Deseja excluir?')" class="btn btn-danger btn-sm">Excluir</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
