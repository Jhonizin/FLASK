{% extends "base.html" %}
{% block title %}Categorias{% endblock %}
{% block content %}
<h2>Categorias</h2>
<a href="{{ url_for('nova_categoria') }}" class="btn btn-primary mb-3">Nova Categoria</a>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nome }}</td>
            <td>
                <a href="{{ url_for('editar_categoria', id=c.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('excluir_categoria', id=c.id) }}" onclick="return confirm('Deseja excluir?')" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
