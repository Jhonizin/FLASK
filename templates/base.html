<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="40" class="d-inline-block align-text-top">
      E-commerce
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_usuarios') }}">Usuários</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_produtos') }}">Produtos</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_categorias') }}">Categorias</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('meus_anuncios') }}">Meus Anúncios</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('favoritos') }}">Favoritos</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('compras') }}">Compras</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('vendas') }}">Vendas</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
