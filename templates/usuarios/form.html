{% extends "base.html" %}
{% block title %}{{ acao }} {{ entidade[:-1] }}{% endblock %}

{% block content %}
<h2>{{ acao }} {{ entidade[:-1] }}</h2>

<form method="POST">
    {% for campo in campos %}
        <div class="mb-3">
            <label class="form-label">{{ campo }}</label>
            <input type="text" name="{{ campo }}" class="form-control"
                   value="{{ valores.get(campo, '') }}">
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{{ acao }}</button>
    <a href="{{ url_for('listar_' + rota) }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
