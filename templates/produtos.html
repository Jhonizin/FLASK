{% extends "base.html" %}
{% block title %}Produtos{% endblock %}
{% block content %}
<h2>Produtos</h2>
<a href="{{ url_for('novo_produto') }}" class="btn btn-primary mb-3">Novo Produto</a>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for p in produtos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nome }}</td>
            <td>R$ {{ p.preco }}</td>
            <td>{{ p.categoria.nome }}</td>
            <td>
                <a href="{{ url_for('editar_produto', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('excluir_produto', id=p.id) }}" onclick="return confirm('Deseja excluir?')" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
