{% extends "base.html" %}
{% block title %}Produto{% endblock %}
{% block content %}
<h2>{{ 'Editar' if produto else 'Novo' }} Produto</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ produto.nome if produto else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Pre√ßo</label>
        <input type="number" step="0.01" name="preco" class="form-control" value="{{ produto.preco if produto else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select name="categoria_id" class="form-select" required>
            {% for c in categorias %}
            <option value="{{ c.id }}" {% if produto and produto.categoria_id == c.id %}selected{% endif %}>{{ c.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
